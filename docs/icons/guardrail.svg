<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Agent Guardrail Dataset Banner (ko-KR)">
  <defs>
    <!-- Background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220" stop-opacity="0.18"></stop>
      <stop offset="0.55" stop-color="#111B2E" stop-opacity="0.09"></stop>
      <stop offset="1" stop-color="#0A0F1C" stop-opacity="0.14"></stop>
    </linearGradient>

    <radialGradient id="haloGrad" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(610 155) rotate(90) scale(165 460)">
      <stop stop-color="#A7F3D0" stop-opacity="0.12"></stop>
      <stop offset="0.55" stop-color="#60A5FA" stop-opacity="0.06"></stop>
      <stop offset="1" stop-color="#A78BFA" stop-opacity="0"></stop>
    </radialGradient>

    <pattern id="grid" width="42" height="42" patternUnits="userSpaceOnUse">
      <path d="M 42 0 H 0 V 42" fill="none" stroke="#93C5FD" stroke-opacity="0.055" stroke-width="1"></path>
      <path d="M 21 0 V 42 M 0 21 H 42" fill="none" stroke="#A78BFA" stroke-opacity="0.03" stroke-width="1"></path>
    </pattern>

    <pattern id="hangul" width="260" height="120" patternUnits="userSpaceOnUse">
      <text x="0" y="42" font-size="28" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#E9D5FF" fill-opacity="0.055">가나다라마바사</text>
      <text x="20" y="88" font-size="22" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#BFDBFE" fill-opacity="0.045">한글 데이터셋 · 안전 · 가드레일</text>
    </pattern>

    <!-- background edge fade ONLY -->
    <radialGradient id="edgeFade" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 160) rotate(90) scale(220 640)">
      <stop offset="0" stop-color="white" stop-opacity="1"></stop>
      <stop offset="0.70" stop-color="white" stop-opacity="1"></stop>
      <stop offset="0.90" stop-color="white" stop-opacity="0.28"></stop>
      <stop offset="1" stop-color="white" stop-opacity="0"></stop>
    </radialGradient>
    <mask id="bgFadeMask">
      <rect width="1200" height="320" fill="url(#edgeFade)"></rect>
    </mask>

    <!-- Effects -->
    <filter id="softShadow" x="-25%" y="-45%" width="150%" height="190%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#000000" flood-opacity="0.32"></feDropShadow>
    </filter>

    <linearGradient id="cardFill" x1="820" y1="70" x2="1120" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1020" stop-opacity="0.58"></stop>
      <stop offset="0.6" stop-color="#0B1020" stop-opacity="0.40"></stop>
      <stop offset="1" stop-color="#0B1020" stop-opacity="0.52"></stop>
    </linearGradient>

    <linearGradient id="cardSheen" x1="820" y1="70" x2="1120" y2="70" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.16"></stop>
      <stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.06"></stop>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.12"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <g mask="url(#bgFadeMask)">
    <rect width="1200" height="320" fill="url(#bgGrad)"></rect>
    <rect width="1200" height="320" fill="url(#haloGrad)"></rect>
    <rect width="1200" height="320" fill="url(#grid)" opacity="0.55"></rect>
    <rect width="1200" height="320" fill="url(#hangul)" opacity="0.85"></rect>
  </g>

  <!-- Left copy -->
  <g>
    <text x="110" y="110" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="800" fill="#E5E7EB" fill-opacity="0.92">
      AI Agent Guardrail Dataset
    </text>

    <text x="110" y="142" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="15" font-weight="700" fill="#BFDBFE" fill-opacity="0.86">
      ko-KR · 안전/정책/프롬프트 가드레일 중심 데이터셋 모음
    </text>

    <text x="110" y="170" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="13" font-weight="500" fill="#E9D5FF" fill-opacity="0.74">
      Evaluation · Red-teaming · Policy compliance · Prompt injections · Tool misuse
    </text>

    <text x="110" y="248" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" font-weight="600" fill="#FFFFFF" fill-opacity="0.38">
      Guardrails · Datasets · Benchmarks · Korean prompts
    </text>
  </g>

  <!-- Right dataset card stack -->
  <g transform="translate(820 84)" filter="url(#softShadow)">
    <!-- back card -->
    <g opacity="0.80" transform="translate(18 18)">
      <rect x="0" y="0" width="300" height="150" rx="18" fill="url(#cardFill)"></rect>
      <path d="M20 20 H280" stroke="url(#cardSheen)" stroke-width="2" opacity="0.75"></path>
      <rect x="22" y="44" width="92" height="22" rx="11" fill="#111827" fill-opacity="0.42"></rect>
      <text x="68" y="60" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="11.5" font-weight="800" fill="#E5E7EB" fill-opacity="0.88">POLICY</text>
      <rect x="22" y="78" width="180" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.10"></rect>
      <rect x="22" y="98" width="220" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.08"></rect>
      <rect x="22" y="118" width="140" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.07"></rect>
    </g>

    <!-- middle card -->
    <g opacity="0.90" transform="translate(10 10)">
      <rect x="0" y="0" width="300" height="150" rx="18" fill="url(#cardFill)"></rect>
      <path d="M20 20 H280" stroke="url(#cardSheen)" stroke-width="2" opacity="0.8"></path>
      <rect x="22" y="44" width="104" height="22" rx="11" fill="#111827" fill-opacity="0.44"></rect>
      <text x="74" y="60" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="11.5" font-weight="800" fill="#E5E7EB" fill-opacity="0.90">RED-TEAM</text>
      <rect x="22" y="78" width="210" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.10"></rect>
      <rect x="22" y="98" width="170" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.08"></rect>
      <rect x="22" y="118" width="200" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.07"></rect>
    </g>

    <!-- front card -->
    <g>
      <rect x="0" y="0" width="300" height="150" rx="18" fill="url(#cardFill)"></rect>
      <path d="M20 20 H280" stroke="url(#cardSheen)" stroke-width="2" opacity="0.9"></path>

      <rect x="20" y="36" width="72" height="26" rx="13" fill="#111827" fill-opacity="0.52"></rect>
      <text x="56" y="54" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" font-weight="900" fill="#E5E7EB" fill-opacity="0.92">ko-KR</text>

      <rect x="102" y="36" width="72" height="26" rx="13" fill="#0B1020" fill-opacity="0.28"></rect>
      <text x="138" y="54" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="11.5" font-weight="800" fill="#BFDBFE" fill-opacity="0.86">EVAL</text>

      <rect x="184" y="36" width="96" height="26" rx="13" fill="#0B1020" fill-opacity="0.28"></rect>
      <text x="232" y="54" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="11.5" font-weight="800" fill="#E9D5FF" fill-opacity="0.82">PROMPTS</text>

      <rect x="20" y="78" width="220" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.10"></rect>
      <rect x="20" y="98" width="260" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.08"></rect>
      <rect x="20" y="118" width="180" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.07"></rect>

      <g transform="translate(252 104)" opacity="0.95">
        <circle cx="18" cy="18" r="5" fill="#A7F3D0" fill-opacity="0.80"></circle>
        <circle cx="42" cy="10" r="4.4" fill="#60A5FA" fill-opacity="0.84"></circle>
        <circle cx="58" cy="26" r="4.4" fill="#A78BFA" fill-opacity="0.84"></circle>
        <path d="M18 18 L42 10 L58 26" stroke="#FFFFFF" stroke-opacity="0.14" stroke-width="2" fill="none" stroke-linecap="round"></path>
      </g>
    </g>
  </g>
</svg>
